{% extends "basic_app/base.html" %}
{% block title_block %}
<title>LOGIN PAGE</title>
<style>
    .container{
        display: flex;
        justify-content: center;
        align-items: center;
        border: 2px solid black;
        margin: 30px;
    }
    form{
        margin: 10px;
    }
    
    h1{
        margin-bottom: 10px;
    }

    input{
        width:90%;
        height: 25px;
        padding: 5px;
        margin: 5px;
    }
</style>
{% endblock%}

{% block body_block %}

<div class="container">
    <form action="{% url 'basic_app:login_page'%}" method="post">
        {% csrf_token %}
        <h1>PLEASE ENTER YOUR DETAILS</h1>
        <input type="text", placeholder="ENTER USERNAME", name="username">
        <input type="password", placeholder="ENTER PASSWORD", name="password">

        <input type="submit" value="LOGIN">
    </form>

</div>
{% endblock %}
